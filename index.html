<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81afa2d2fb.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo-left">
            <img src="images/logo-left.png" alt="">
        </div>
        <div class="logo-middle">
            <img src="images/logo-middle.png" alt="">
        </div>
        <div class="logo-right">
            <img src="images/logo-right.png" alt="">
        </div>

    </header>
   
    
    <nav class="navbar">
        <button class="drop"><i class="fas fa-bars"></i></button>
        <div class="change-buttons" >
            <button class="change-1">generation 1</button>
            <button class="change-2">generation 2</button>
            <button class="change-3">generation 3</button>
            <button class="change-4">generation 4</button>
            <button class="change-5">generation 5</button>
            <button class="change-6">generation 6</button>
        </div>
    </nav>
    <div class="popup">
        <div class="moveset">
            <h3>Moves learnt by level UP</h1>
                <table class="t-move">
                    <tr>
                        <th class="level">Lv.</th>
                        <th class="move">Move</th>
                        <th class="type">Type</th>
                        <th class="cat">cat.</th>
                        <th class="power">Power</th>
                        <th class="acc">Acc.</th>

                    </tr>
                </table>
        </div>
        <div class="evolve-content">
            <h3>Evolution Chart</h3>

        </div>
    </div>
<div class="search">
    <input type="text" id="search" placeholder="Search..">
</div>
    <div class="container">




    </div>



    <script src="app3.js"></script>
</body>

</html>
